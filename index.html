<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <main>
        <div id="calculator">
            <div id="screen">0</div>
            <div id="keypad">
                <button id="clear" class="key">AC</button>
                <button id="plusMinus"" class="key">+/-</button>
                <button id="mod" class="key operator">%</button>
                <button id="divide" class="key operator">/</button>

                <button id="7" class="key number">7</button>
                <button id="8" class="key number">8</button>
                <button id="9" class="key number">9</button>
                <button id="multiply" class="key operator">*</button>

                <button id="4" class="key number">4</button>
                <button id="5" class="key number">5</button>
                <button id="6" class="key number">6</button>
                <button id="subtract" class="key operator">-</button>

                <button id="1" class="key number">1</button>
                <button id="2" class="key number">2</button>
                <button id="3" class="key number">3</button>
                <button id="add" class="key operator">+</button>

                <button id="0" class="key number zero">0</button>
                <button id="decimal" class="key">.</button>
                <button id="operate" class="key">=</button>
            </div>
        </div>
    </main>

</body>

</html>
